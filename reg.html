<html>
  <head></head>
  <body bgcolor="pink">
<div style="margin: auto;width: 30%;">
      <form>
      <h2 style="text-align=center">Registration Form</h2>
      <table width="100%" height="100%" align="justify">
        <tr>
           <th><b>Name:</b></th>
	   <td><input type="text" name="name" placeholder="Enter Your Name" required/></td>
	</tr>
        <tr>
           <th width=100><b>E-mail: </b></th>
	   <td><input type="email" name="email" placeholder="Enter email" required/></td>
	</tr>
        <tr>
           <th><b>Date of Birth:</b></th>
	   <td><input type="date" name="dob" required/></td>
	</tr>

        <tr>
           <th><b>Phone Number:</b></th>
	   <td><input type="text" name="phn" placeholder="Enter Phone Number" required/></td>
	</tr>
        <tr>
           <th><b>Password:</b></th>
	   <td><input type="password" name="password" placeholder="Enter password" required/></td>
	</tr>
        <tr>
           <th><b>Confirm Password:</b></th>
	   <td><input type="password" name="Password2" placeholder="Confirm Password" required/></td>
	</tr>
	<tr><th><b>Gender</b></th>
            <td> <input type="radio" name="gender" value="Male">
             <label for="Male">Male</label><br>
             <input type="radio" name="gender" value="Female">
             <label for="Female">Female</label><br>
             <input type="radio" name="gender" value="Others">
             <label for="Others">Others</label></td>
       </tr>
       <tr>
           <th>Course:</th>
           <td><select>  
	       <option value="Course">Course</option>  
	       <option value="java">Java</option>  
	       <option value="Python">Python</option>  
	       <option value="c++">C++</option>  
	       <option value="c">C</option>   
	       </select></td>
</tr>
       <tr>
         <th>Address:</th>
         <td><textarea cols="50" rows="3" value="address"></textarea>  </td>
</tr>
        <tr>
           <th><b>Upload Resume:</b></th>
	   <td><input type="file" name="file" required/></td>
	</tr>
       <tr><th><input type="submit" value="Register"/></th>
       <th><input type="reset" value="Reset"/></th>
</tr>
     </table>
</form>
</div>
  </body>
  </html>
